[program:prometheus]
command=/home/user28/prometheus-2.3.2.linux-amd64/prometheus --config.file=/home/user28/prometheus-2.3.2.linux-amd64/prometheus.yml --web.console.libraries=/home/user28/prometheus-2.3.2.linux-amd64/console_libraries --web.console.templates=/home/user28/prometheus-2.3.2.linux-amd64/consoles
autostart=true

stdout_logfile=/var/log/prometheus/stdout.log
stdout_logfile_maxbytes=60MB
stdout_logfile_backups=4
stdout_capture_maxbytes=4MB

stderr_logfile=/var/log/prometheus/stderr.log
stderr_logfile_maxbytes=60MB
stderr_logfile_backups=4
stderr_capture_maxbytes=4MB

